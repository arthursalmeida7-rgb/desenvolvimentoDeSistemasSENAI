<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Twitter layout</title>
    <link rel="stylesheet" href="styles/index.css">
</head>
<body>
    <div class="container">
        <aside class="sidebar">
            <div class="logo"></div>
            <nav>
                <a href="#" class="active">Home</a>
                <a href="#">Explore</a>
                <a href="#">Notifications</a>
                <a href="#">Messages</a>
                <a href="#">Bookmarks</a>
                <a href="#">Lists</a>
                <a href="#">Profile</a>
                <a href="#">More</a>
            </nav>
            <button class="tweet-bnt">Tweet</button>
        </aside>
        <main class="feed">
            <div class="post-box">
                <input type="text" placeholder="What's happening?">
                <div class="actions">
                    <button>Tweet</button>
                </div>
            </div>
        </main>
    </div>
</body>
</html>
