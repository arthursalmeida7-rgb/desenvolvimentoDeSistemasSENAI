<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro</title>
    <link rel="stylesheet" href="../styles/all.css">
    <link rel="stylesheet" href="../styles/cadastroLogin.css">
</head>
<body>
    <main>
        <div id="bannerCadastro"></div>

        <div id="formulaCadastro">
            <form method="get" action="#">

                <div class="inputLabel">
                    <label for="nome">Digite o seu nome*: </label>
                    <input required id="nome" placeholder="Ex : Johan Doe" type="text">
                </div>

                <div class="inputLabel">
                    <label for="email">Digite o seu email*: </label>
                    <input required id="email" placeholder="Ex : fulano@gmail.com" type="email">
                </div>

                <div class="inputLabel">
                    <label for="senha">Digite a sua senha*: </label>
                    <input required id="senha" placeholder="Ex : senhaSecreta" type="password">
                </div>

                <div class="inputLabel">
                    <label for="idade">Digite a sua idade*: </label>
                    <input min="8" max="200" required id="idade" step="1" placeholder="Ex : 22" type="number">
                </div>

                <div class="inputLabel">
                    <button type="submit">Cadastrar</button>
                    <button type="reset">Resetar</button>
                </div>

            </form>
        </div>
    </main>
</body>
</html>
